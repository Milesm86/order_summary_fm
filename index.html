<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <img
          src="images/illustration-hero.svg"
          alt="Hero image"
          class="card-container__img"
        />
        <h1 class="card-container__heading">Order Summary</h1>
        <p class="card-container__paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="price-container">
          <img
            src="images/icon-music.svg"
            alt="Music icon"
            class="price-container__img"
          />
          <div class="price-container__info">
            <h2 class="price-container__heading">Annual Plan</h2>
            <p class="price-container__price">$59.99/year</p>
          </div>
          <a href="#" class="price-container__link">Change</a>
        </div>

        <button class="card-container__btn">Proceed to Payment</button>
        <a href="#" class="card-container__link">Cancel Order</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Marcus Miles</a>.
    </div>
  </body>
</html>
